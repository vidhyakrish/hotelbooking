<head>
<meta charset="utf-8">
<title>Booking</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<!-- For all browsers -links from my site-->
<link rel="stylesheet" media="screen" href="http://feelglasgow.co.uk/cp/css/boilerplate.css">
<!-- For progressively larger displays -->
<link rel="stylesheet" media="screen" href="css/style.css">
 <link rel="stylesheet" media="screen" href="css/mediaqueries.css">

</head>

<body class="home">
<div class="container shadow clearfix">
  <div class=" clearfix form-container">
    <form method="post" class="form-horizontal" action="seating.html">
      <fieldset>
        <legend>
        <h1>Booking</h1>
        </legend>
        <div class="control-group">
          <label class="control-label" for="firstname">First Name</label>
          <div class="controls">
            <input class="input-xlarge" type="text" name="firstname" id="firstname" value="" maxlength="50">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="lastname">Last Name</label>
          <div class="controls">
            <input class="input-xlarge" type="text" name="lastname" id="lastname" value="" maxlength="50">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="diningdate">Dining Date</label>
          <div class="controls">
            <input class="input-xlarge" type="text" name="diningdate" id="diningdate" value=""  >
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="diners">Number of covers</label>
          <div class="controls">
            <input class="input-xlarge" type="text" name="diners" id="diners" value=""  >
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="phoneno">Phone no</label>
          <div class="controls">
            <input class="input-xlarge" type="text" name="phoneno" id="phoneno" value=""  >
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="email">Email Address</label>
          <div class="controls">
            <input class="input-xlarge" type="email" name="email" id="email" value="" maxlength="150">
          </div>
        </div>
      </fieldset>
      <div class="form-actions">
        <input type="submit" name="submit" id="submit" value="Send" class="btn btn-primary">
      </div>
    </form>
  </div>
</div>
</div>
<!--! end of #container --> 

<!-- include jQuery library --> 
<script src="http://code.jquery.com/jquery-latest.js"></script> 
<script src="js/script.js"></script>
</body>
</html>
